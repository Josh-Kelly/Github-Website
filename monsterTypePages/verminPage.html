<!DOCTYPE html>




<head>
    <script src="verminPage.js"></script>
    <link rel="stylesheet" href="verminPage.css">
</head>



<body>
    <h1>VERMIN GENERATOR</h1>
    <div id="quickGen">
        <button onclick="rollProfile(), rollSpecialFeature(), rollMovement()">Quick Generate</button>
    </div>
    
    <div id="profileDiv">
        <button onclick="rollProfile()">Basic Profile</button>
        <p id="profileText"></p>
    </div>

    <div id="specialFeatureDiv">
        <button onclick="rollSpecialFeature()">Special Features</button>
        <p id="specialFeatureText"></p>
    </div>

    <div id="movementDiv">
        <button onclick="rollMovement()">Mode of Movement</button>
        <p id="movementText"></p>
    </div>
</body>







</html>
