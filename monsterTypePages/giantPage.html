<!DOCTYPE html>




<head>
    <script src="giantPage.js"></script>
    <link rel="stylesheet" href="giantPage.css">
</head>



<body>
    <h1>GIANT GENERATOR</h1>
    <div id="quickGen">
        <button onclick="rollParticular(), rollSkin(), rollFeature(), rollSpecial()">Quick Generate</button>
    </div>
    
    <div id="particularDiv">
        <button onclick="rollParticular()">Special Possession or Activity</button>
        <p id="particularText"></p>
    </div>

    <div id="skinDiv">
        <button onclick="rollSkin()">Skin Description</button>
        <p id="skinText"></p>
    </div>

    <div id="otherFeatureDiv">
        <button onclick="rollFeature()">Other Features</button>
        <p id="otherFeatureText"></p>
    </div>

    <div id="specialDiv">
        <button onclick="rollSpecial()">Special Ability</button>
        <p id="specialText"></p>
    </div>
</body>







</html>
