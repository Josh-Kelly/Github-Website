<!DOCTYPE html>




<head>
    <script src="plantPage.js"></script>
    <link rel="stylesheet" href="plantPage.css">
</head>



<body>
    <h1>PLANT GENERATOR</h1>
    <div id="quickGen">
        <button onclick="rollBasicForm(), rollSpecificForm(), rollReproduction()">Quick Generate</button>
    </div>
    
    <div id="basicFormDiv">
        <button onclick="rollBasicForm()">Basic Plant Form</button>
        <p id="basicFormText"></p>
    </div>

    <div id="plantSpecTypeDiv">
        <button onclick="rollSpecificForm()">Specific Type of Form</button>
        <p id="plantSpecTypeText"></p>
        <div id="mobilityDiv">
            <p id="mobilityText"></p>
        </div>
    </div>

    <div id="reproductionDiv">
        <button onclick="rollReproduction()">Interesting Reproduction Method</button>
        <p id="reproductionText"></p>
    </div>
</body>







</html>
