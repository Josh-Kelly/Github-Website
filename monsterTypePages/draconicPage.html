<!DOCTYPE html>




<head>
    <script src="draconicPage.js"></script>
    <link rel="stylesheet" href="draconicPage.css">
</head>



<body>
    <h1>DRACONIC CREATURE GENERATOR</h1>
    <div id="quickGen">
        <button onclick="rollUnusualFeature(), rollAbility(), rollBreathEffect(), breathDelivery(), draconicMentality()">Quick Generate</button>
    </div>
    <div id="unusualFeatureDiv">
        <button onclick="rollUnusualFeature()">Unusual Draconic Feature</button>
        <p id="unusualFeatureText">Unusual Feature:</p>
    </div>

    <div id="draconicAbilityDiv">
        <button onclick="rollAbility()">Draconic Ability</button>
        <p id="draconicAbilityText">Draconic Ability:</p>
    </div>

    <div id="breathEffectDiv">
        <button onclick="rollBreathEffect()">Breath Effect</button>
        
        <p id="breathEffectText">Breath Effect: </p>
    </div>

    <div id="breathDeliveryDiv">
        <button onclick="breathDelivery()">Breath Delivery Method</button>
        
        <p id="breathDeliveryText">Breath Delivery Method: </p>
    </div>
    <div id="mentalityDiv">
        <button onclick="draconicMentality()">Draconic Mentality</button>
        <p id="mentalityText">Draconic Mentality: </p>
    </div>
</body>







</html>
