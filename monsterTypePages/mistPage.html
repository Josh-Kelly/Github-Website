<!DOCTYPE html>




<head>
    <script src="mistPage.js"></script>
    <link rel="stylesheet" href="mistPage.css">
</head>



<body>
    <h1>MIST CREATURE GENERATOR</h1>
    <div id="quickGen">
        <button onclick="rollMistEffect(), rollReason(), rollDamageType()">Quick Generate</button>
    </div>
    
    <div id="mistEffectDiv">
        <button onclick="rollMistEffect()">Effects of the Mist</button>
        <p id="mistEffectText"></p>
    </div>

    <div id="reasonAttackDiv">
        <button onclick="rollReason()">Reason for Attacking</button>
        <p id="reasonAttackText"></p>
    </div>

    <div id="damageNeedDiv">
        <button onclick="rollDamageType()">How to Hurt It</button>
        <p id="damageNeedText"></p>
    </div>
</body>







</html>
