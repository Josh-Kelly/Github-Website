<!DOCTYPE html>




<head>
    <script src="oozePage.js"></script>
    <link rel="stylesheet" href="oozePage.css">
</head>



<body>
    <h1>OOZE GENERATOR</h1>
    <div id="quickGen">
        <button onclick="rollBodyShape(), rollImmunity(), rollSpecialAttack(), rollName()">Quick Generate</button>
    </div>
    
    <div id="bodyShapeDiv">
        <button onclick="rollBodyShape()">Body Shape</button>
        <p id="bodyShapeText"></p>
    </div>

    <div id="immunityDiv">
        <button onclick="rollImmunity()">Immunity</button>
        <p id="immunityText"></p>
    </div>

    <div id="specialAttackDiv">
        <button onclick="rollSpecialAttack()">Special Attack</button>
        <p id="specialAttackText"></p>
    </div>

    <div id="nameDiv">
        <button onclick="rollName()">Ooze's Name</button>
        <p id="nameText"></p>
    </div>
</body>







</html>
