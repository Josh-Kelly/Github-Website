<!DOCTYPE html>




<head>
    <script src="constructPage.js"></script>
    <link rel="stylesheet" href="constructPage.css">
</head>



<body>
    <h1>CONSTRUCT GENERATOR</h1>
    <div id="quickGen">
        <button onclick="rollConstructType(), rollDangerPosed(), rollConstructAnalogue(), rollConstructPurpose(), rollConstructResemblanceTo(), rollControlLoss()">Quick Generate</button>
    </div>
    <div id="typeOfDiv">
        <button onclick="rollConstructType()">Construct Type</button>
        <p id="typeOfText">Construct Type: </p>
    </div>

    <div id="physicalDangerDiv">
        <button onclick="rollDangerPosed()">Danger Posed by Construct</button>
        <p id="physicalDangerText">Danger Posed: </p>
    </div>

    <div id="modernAnalogueDiv">
        <button onclick="rollConstructAnalogue()">Modern Analogue for Construct</button>
        
        <p id="modernAnalogueText">Modern Analogue: </p>
    </div>

    <div id="intendedPurposeDiv">
        <button onclick="rollConstructPurpose()">Construct's Intended Purpose</button>
        
        <p id="intendedPurposeText">Intended Purpose: </p>
    </div>

    <div id="physicalResemblanceDiv">
        <button onclick="rollConstructResemblanceTo()">Construct Resemblance</button>
        
        <p id="physicalResemblanceText">Construct's Physical Resemblance: </p>
    </div>
    <div id="controlLossDiv">
        <button onclick="rollControlLoss()">Construct's Manner of Malfunction</button>
        <p id="controlLossText">Construct's Malfunction: </p>
    </div>
</body>







</html>
