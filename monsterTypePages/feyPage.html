<!DOCTYPE html>




<head>
    <script src="feyPage.js"></script>
    <link rel="stylesheet" href="feyPage.css">
</head>



<body>
    <h1>FEY GENERATOR</h1>
    <div id="quickGen">
        <button onclick="rollBasicForm(), rollContract(), rollMagicAbility(), rollItemMagic(), rollSummonMethod(), rollImmobilize()">Quick Generate</button>
    </div>
    
    <div id="basicFormDiv">
        <button onclick="rollBasicForm()">Basic Form of the Fey</button>
        <p id="basicFormText"></p>
    </div>

    <div id="contractDiv">
        <button onclick="rollContract()">Fey Contract</button>
        <p id="contractText"></p>
    </div>

    <div id="magicAbilityDiv">
        <button onclick="rollMagicAbility()">Magical Ability</button>
        <p id="magicAbilityText"></p>
    </div>

    <div id="itemMagicDiv">
        <button onclick="rollItemMagic()">Magic Item Use</button>
        <p id="itemMagicText"></p>
    </div>

    <div id="summonMethodDiv">
        <button onclick="rollSummonMethod()">Method of Summoning the Fey</button>
        <p id="summonMethodText"></p>
    </div>

    <div id="immobilizeDiv">
        <button onclick="rollImmobilize()">Method of Immobilizing Enemy</button>
        <p id="immobilizeText"></p>
    </div>
</body>







</html>
