<!DOCTYPE html>




<head>
    <script src="elementalPage.js"></script>
    <link rel="stylesheet" href="elementalPage.css">
</head>



<body>
    <h1>ELEMENTAL GENERATOR</h1>
    <div id="quickGen">
        <button onclick="rollSocial(), rollShape(), rollOrigin(), rollBindingMethod(), rollHomeConditions()">Quick Generate</button>
    </div>
    <div id="socialDiv">
        <button onclick="rollSocial()">Elemental's Social Stratum</button>
        <p id="socialText">Social Stratum:</p>
    </div>

    <div id="shapeDiv">
        <button onclick="rollShape()">Basic Shape</button>
        <p id="shapeText">Basic Shape:</p>
    </div>

    <div id="originDiv">
        <button onclick="rollOrigin()">Elemental Origin</button>
        
        <p id="originText">Elemental Origin: </p>
    </div>

    <div id="bindingDiv">
        <button onclick="rollBindingMethod()">Method of Binding the Elemental</button>
        
        <p id="bindingText">Method of Binding: </p>
    </div>
    <div id="conditionsDiv">
        <button onclick="rollHomeConditions()">Home Conditions</button>
        <p id="conditionsText">Conditions in the Elemental Region: </p>
    </div>
</body>







</html>
